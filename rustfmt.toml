# rustfmt configuration for nanochat-rs-ternary
# Based on Rust 2021 edition best practices

edition = "2021"

# Line width and wrapping
max_width = 100
hard_tabs = false
tab_spaces = 4
use_small_heuristics = "Default"

# Imports
reorder_imports = true
reorder_modules = true
imports_granularity = "Crate"
group_imports = "StdExternalCrate"

# Code style
remove_nested_parens = true
merge_derives = true
use_try_shorthand = true
use_field_init_shorthand = true
force_explicit_abi = true
condense_wildcard_suffixes = true

# Comments and documentation
wrap_comments = true
comment_width = 100
format_code_in_doc_comments = true
normalize_comments = true
normalize_doc_attributes = true

# Strings and arrays
format_strings = true
format_macro_bodies = true
format_macro_matchers = true

# Function formatting
fn_args_layout = "Tall"
brace_style = "SameLineWhere"
control_brace_style = "AlwaysSameLine"
trailing_comma = "Vertical"
match_arm_trailing_comma = true

# Where clauses
where_single_line = false
force_multiline_blocks = false

# Chains
chain_width = 60
overflow_delimited_expr = false

# Misc
newline_style = "Unix"
unstable_features = false
license_template_path = ""

# Blank lines
blank_lines_lower_bound = 0
blank_lines_upper_bound = 1

# Reordering and grouping
reorder_impl_items = true

# Error handling
error_on_line_overflow = false
error_on_unformatted = false

# Specific to workspace structure
# Ensures consistent formatting across all crates
ignore = [
    "target/",
    "benches/criterion/",
]

# Match expression formatting
match_block_trailing_comma = true
trailing_semicolon = true

# Struct formatting
struct_field_align_threshold = 0
enum_discrim_align_threshold = 0

# Edition-specific features
edition = "2021"
